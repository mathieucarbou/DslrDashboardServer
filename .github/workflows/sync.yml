# https://github.com/aormsby/Fork-Sync-With-Upstream-action

name: Sync
on:
  schedule:
    - cron:  '0 1 * * *'
  workflow_dispatch:

jobs:
  sync_with_upstream:
    runs-on: ubuntu-latest
    name: "Sync: master"

    steps:
    - name: "Checkout: master"
      uses: actions/checkout@v2
      with:
        ref: master
        
    - name: "Sync: naster"
      id: sync-master
      uses: aormsby/Fork-Sync-With-Upstream-action@v2.3
      with:
        upstream_repository: hubaiz/DslrDashboardServer
        upstream_branch: master
        target_branch: master

    - name: Timestamp
      run: date
